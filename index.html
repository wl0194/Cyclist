<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">

    <!-- weather -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>

    <title>Cyclist</title>
</head>

<body>

    <div class="hero">
        <header>
            <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between flex-wrap">
                    <div class="w-0 flex-1 flex items-center">

                        <p class="text-white truncate">
                            <span class="hidden md:inline">
                                CYCLIST
                            </span>
                        </p>
                    </div>

                    <!-- nav bar -->
                    <nav>
                        <ul class="flex">
                            <li class="mr-6">
                                <a class="text-white hover:text-blue-400" href="#weather">WEATHER</a>
                            </li>
                            <li class="mr-6">
                                <a class="text-white hover:text-blue-400" href="#trail">TRAIL</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="hero-text">
            <h1>"A bicycle ride around the world begins with a single pedal stroke"</h1>

        </div>
    </div>
    <div class="container" id="weather">
        <div class="input">
            <h2>5 Day Weather</h2>
            <p>Checking weather is essential when it comes to cycling.<br>You can plan daily activities and clothing with a lot more accuracy here, today.</p>
            
            <input type="text" class="card-body mr-6 searchInput" placeholder="Enter City Name">
            <input type="submit" class="inputSubmit bg-blue-500 py-1 px-3 rounded text-white searchButton" value="Search">
            <ul class="list-group">
            </ul>
            <div class="row">
                <div class="fiveDayOne ">
                </div>
    
            </div>
    
        </div>

        <!-- <div class="display">
            <h3 class="name"></h3>
            <p class="desc"></p>
            <p class="temp"></p>
        </div> -->
    </div>
    <div class="trail" id="trail">
        <h4 class="mb-8">Find your next trail</h4>
        <div class="trail-searchbar">
            <input type="text" class="trail-search mr-6" name="trail-search" placeholder="Enter Zipcode">
            <input type="submit" class="trail-submit bg-blue-500 py-1 px-3 rounded text-white mb-6" value="Search">
        </div>
       
        <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
        <div id="map"></div>
    </div>

    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="assets/script.js"></script>
    <script src="assets/mapfunction.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6GWMtVQEzqw7uaSG5ecCMbya6VTwMeto&callback=initAutocomplete&libraries=places&callback=initMap">
    </script>

    <script src="assets/secondary.js"></script>
</body>
</html>
