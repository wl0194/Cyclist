<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Cyclist</title>
</head>

<body>

    <div class="hero">
        <header>
            <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between flex-wrap">
                    <div class="w-0 flex-1 flex items-center">
                        <span class="flex p-2 rounded-lg bg-indigo-800">

                            <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                            </svg>
                        </span>
                        <p class="ml-3 font-medium text-white truncate">
                            <span class="hidden md:inline">
                                CYCLIST
                            </span>
                        </p>
                    </div>

                    <!-- nav bar -->
                    <nav>
                        <ul class="flex">
                            <li class="mr-6">
                                <a class="text-blue-500 hover:text-white" href="#">ABOUT</a>
                            </li>
                            <li class="mr-6">
                                <a class="text-blue-500 hover:text-white" href="#">WEATHER</a>
                            </li>
                            <li class="mr-6">
                                <a class="text-blue-500 hover:text-white" href="#">TRAIL</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="hero-text">
            <h1>"A bicycle ride around the world begins with a single pedal stroke"</h1>
        </div>
    </div>
    <div class="container">
        <div class="input">
            <h2>5 Day Weather</h2>
            <p>Checking weather is essential when it comes to cycling.<br>You can plan daily activities and clothing with a lot more accuracy here, today.</p>
            <input type="text" class="inputValue" placeholder="Search For A City">
            <input type="submit" value="Submit">
        </div>
        <div class="display">
            <h3 class="name"></h3>
            <p class="desc"></p>
            <p class="temp"></p>
        </div>
    </div>
    <div class="trail">
        <h4>Find your next trail</h4>
        <p></p>
    </div>








    <script src="assets/script.js "></script>
</body>

</html>
